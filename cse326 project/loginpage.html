<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhikart - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
        }
        .container1 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .container {
            background: linear-gradient(to bottom, #ffccbc, #ffe0b2);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
        }

        .input-group {
            margin-bottom: 35px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e5bbf;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .links a {
            color: #2575fc;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
        img {
            padding-left: 600px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="container">
            <form id="loginForm">
                <h1>Login Page</h1>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="error-message" class="error-message"></p>
                <div class="links">
                    <a href="forgot_password.html" id="forgotPassword">Forgot Password?</a>
                    <a href="singup.html" id="signUp">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
            } else {
                errorMessage.textContent = '';
                alert('Login successfully! Redirecting to the Home Page...');
                alert('Welcome to to your kart.......');
                window.location.href = 'web.html'; 
            }
        });
    </script>
</body>
</html>
